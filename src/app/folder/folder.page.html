<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="folder === 'home'">
    <!-- Contenido específico para la página "Home" -->
    <div id="container">
      <strong class="capitalize">{{ folder }}</strong>
      <p>Bienvenido a la página de inicio.</p>
    </div>
  </ng-container>

  <ng-container *ngIf="folder === 'loja'">
    <!-- Contenido específico para la página "Loja" -->
    <div id="container">
      <strong class="capitalize">{{ folder }}</strong>
      <p>Explora los productos disponibles en la tienda.</p>
      
      <ion-list>
        <ion-item>
          <ion-label>Produtos</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ng-container>


  <ng-container *ngIf="folder === 'sobrenos'">
    <!-- Contenido específico para la página "Sobre Nós" -->
    <div id="container">
      <strong class="capitalize">{{ folder }}</strong>
      <p>Acerca de nosotros y nuestra empresa.</p>
    </div>
  </ng-container>

  <ng-container *ngIf="folder === 'minha-conta'">
    <!-- Contenido específico para la página "Minha Conta" -->
    <div id="container">
      <strong class="capitalize">{{ folder }}</strong>
      <p>Administra tu cuenta y configuraciones.</p>
    </div>
  </ng-container>
</ion-content>
